


<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <head th:replace="fragments/header::header"></head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    
    #name{
      border-left: 0 solid black;
      border-top: 0 solid black;
      border-right: 0 solid black;
      background-color: orange;
      border-bottom: 1 solid black;
    }
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: orange;
      z-index: 100;
      text-transform: uppercase;
      color: white;
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
              flex-flow: column;
      -webkit-box-align: center;
              align-items: center;
      -webkit-box-pack: center;
              justify-content: center;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
    }
    #submit{
      border: 0px solid black;
      background-color: orange;
    }
    #logo{
      width: 20%;
      color: black;
    }
    
    .logo-box > p{
      width: 20%;
      color: black;
      font-weight: bolder;
      text-align: center;
    }
    
    .logo-box{
        position: absolute;
        top:40px;
        left: 40px;
    }
    
    .icon{
      width: 20%;
    
      
    }
    
    .start-screen__btn {
      border: none;
      cursor: pointer;
      width: 200px;
      padding: 1em 0;
      text-align: center;
      color: white;
      background: #f5f6fa;
      text-transform: uppercase;
      border-radius: 40px;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
      outline: none;
      color: #2f3640;
      -webkit-transition: 0.5s ease-in;
      transition: 0.5s ease-in;
    }
    .start-screen__btn:hover {
      background: #dcdde1;
    }
    .start-screen--started {
      top: -100vh;
    }
    
    .end-screen {
      position: absolute;
      text-align: center;
      top: 100vh;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 100;
      text-transform: uppercase;
      color: white;
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
              flex-flow: column;
      -webkit-box-align: center;
              align-items: center;
      -webkit-box-pack: center;
              justify-content: center;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
    }
    .end-screen__btn {
      border: none;
      cursor: pointer;
      width: 200px;
      padding: 1em 0;
      text-align: center;
      color: white;
      background: #f5f6fa;
      text-transform: uppercase;
      border-radius: 40px;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
      outline: none;
      color: #2f3640;
      -webkit-transition: 0.5s ease-in;
      transition: 0.5s ease-in;
    }
    .end-screen__btn:hover {
      background: #dcdde1;
    }
    .end-screen--show {
      top: 0;
    }
    .end-screen--loser {
      background: orange
    }
    
    .quiz-app {
      background: #f5f6fa;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
              flex-flow: column;
      -webkit-box-align: center;
              align-items: center;
      justify-content: space-around;
      font-family: "Questrial", sans-serif;
      color: #2f3640;
    }
    
    @media screen and (min-width: 640px) {
      body {
        font-size: 24px;
      }
    }
    .progress {
      width: 80%;
      max-width: 768px;
      margin: 0 auto;
    }
    .progress__bar {
      -webkit-appearance: none;
      -moz-appearance: none;
           appearance: none;
      width: 100%;
      height: 0.825em;
      background: #dcdde1;
      border-radius: 40px;
      overflow: hidden;
    }
    .progress__bar[value]::-webkit-progress-bar {
      background-color: #dcdde1;
      border-radius: 2px;
    }
    .progress__bar[value]::-webkit-progress-value {
      background: #2f3640;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
    }
    
    .quiz {
      width: 80%;
      max-width: 768px;
      margin: 0 auto;
    }
    .quiz__question {
      text-align: center;
    }
    .quiz__answers {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 0.825em;
    }
    .quiz__answer {
      border: none;
      cursor: pointer;
      padding: 1em 0;
      text-align: center;
      color: white;
      background: orange;
      /* text-transform: uppercase; */
      border-radius: 40px;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
      outline: none;
    }
    .quiz__answer:hover {
      /* background: darkgoldenrod; */
    }
    
    .clicked {
      background: darkgoldenrod;
    }
    
    .quiz__answer--correct {
      background: #4cd137;
    }
    .quiz__answer--correct:hover {
      background: #4cd137;
    }
    .quiz__answer--incorrect {
      background: #e84118;
    }
    .quiz__answer--incorrect:hover {
      background: #e84118;
    }
    
    .actions {
      width: 80%;
      max-width: 768px;
      margin: 0 auto;
      text-align: center;
    }
    .actions__btn {
      width: 200px;
      border: none;
      cursor: pointer;
      padding: 1em 0;
      text-align: center;
      color: white;
      background: green;
      outline: none;
      border-radius: 40px;
      -webkit-transition: 0.2s ease-in;
      transition: 0.2s ease-in;
      display: none;
    }
    
    .actions__btn:hover {
      background: darkgreen;
    }
    .actions__btn[disabled] {
      -webkit-filter: grayscale(100%);
              filter: grayscale(100%);
      cursor: not-allowed;
    }
    .actions__btn[disabled]:hover {
      background: #8c7ae6;
    }
    
    @media screen and (min-width: 768px) {
      .quiz__answers {
        grid-template-columns: 1fr 1fr;
      }
    }
    .player {
      background: #2f3640;
      padding: 0 1em;
      border-radius: 40px;
      color: white;
      
    }
    </style>
